<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Animation</title>
    <link rel="stylesheet" href="transitionsAndAnimations.css">
    <style>
        .transition{
            color: dimgray;
            background-color: beige;
            transition: background-color 3s,padding 3s , width 3s, height 3s, transform 5s;

        }
        .transition:active{
            background-color: dimgray;
            color: beige;
            padding: 30px;
            height: 100px;
            width: 300px;
            transform:skew(180deg,180deg)
            /* transform: rotate(360deg);             */

        }

    </style>
</head>
<body>
    <center><h1 class="transition">This is a Transition Example</h1></center>
    <div class="box"></div>
</body>
</html>
